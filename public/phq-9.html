<section class="section is-medium pb-2 pt-2">
    <div class="level">
<div class="container">
  <h1 class="title level-item">Patient Health Questionnaire (PHQ-9)</h1>
  <h2>
    <div class="hero level-item">
    <div class="notification is-primary" id="phq-btn" data-target="phq-modal">
        
    </div>
    </div>
  </h2>
</div>
</div>
</section>

<section class="section is-large pt-2">
<form id="phq-form">
    <div class="columns is-grouped is-multiline">        
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Over the last two weeks, how often have you been bothered by any of the following problems?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                          <option value="0">Not at all</option>
                          <option value="1">Several days</option>
                          <option value="2">More than half of the days</option>
                          <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Little interest or pleasure in doing things?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Feeling down, depressed, or hopeless?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Trouble falling or staying asleep, or sleeping too much?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Feeling tired or having little energy?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Poor appetite or overeating?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Feeling bad about yourself - or that you are a failure or have let yourself or your family down?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Trouble concentrating on things, such as reading the newspaper or watching television?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Moving or speaking so slowly that other people could have noticed?
                    Or the opposite - being so fidgety or restless that you have been moving around a lot more than usual?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="field">
                <label class="label">
                    Thoughts that you would be better off dead, or of hurting yourself in some way?
                </label>
                <div class="control">
                    <div class="select is-multiple">
                        <select>
                            <option value="0">Not at all</option>
                            <option value="1">Several days</option>
                            <option value="2">More than half of the days</option>
                            <option value="3">Nearly every day</option>                          
                        </select>
                      </div>
                  </div>    
            </div>        
        </div>          
        <div class="container level-item">        
        <div class="button is-primary" id="phq-btn">
          Submit
        </div>  
      </div>
        <div class="column is-12-mobile is-12-tablet is-12-desktop">
            <div class="box">            
                Total = /27
            </div>
        </div>          

    </div>
</form>
<footer class="footer">
    <div class="content has-text-centered">
      <p>
        Depression Severity: 0-4 <strong>none</strong>, 5-9 mild, 10-14 <strong>moderate</strong>, 15-19 <strong>moderately severe</strong>, 20-27 <strong>severe</strong>.                            
      </p>
    </div>
  </footer>      
</section>
